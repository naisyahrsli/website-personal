        }

        .navbar td a p {

            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .back-to-top img:hover {
            transform: translateY(-10px);
        }

        .social-media img {
            width: 50px;
            height: 50px;
            margin: 0 10px;
        }

        .social-media img:hover {
            transform: scale(1.2);
        }

        .contact-table {
            width: 600px;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .contact-table th {
            background-color: #afaaff;
            color: white;
            text-align: left;
            padding: 15px;
            font-size: 1.2em;
        }

        .contact-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }

        .contact-table input, 
        .contact-table textarea, 
        .contact-table select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-table textarea {
            resize: none;
            height: 80px;
        }

        .contact-table input[type="submit"] {
            background-color: #afaaff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 1em;
            text-transform: uppercase;
        }

        .contact-table input[type="submit"]:hover {
            background-color: #afaaff;
        }

        .contact-table .error {
            color: red;
            font-size: 0.9em;
        }
